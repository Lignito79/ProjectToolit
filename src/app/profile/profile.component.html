<div class="container mt-4 mb-4 p-3 d-flex justify-content-center"> 
    <div class="card p-4"> 
        <div class=" image d-flex flex-column justify-content-center align-items-center"> 
            <button class="btn btn-secondary"> 
                <img src="https://i.pinimg.com/222x/57/70/f0/5770f01a32c3c53e90ecda61483ccb08.jpg" height="120" width="120" style="border-radius: 50%;"/></button> 
                <span class="name mt-3">{{profile?.givenName}} {{profile?.surname}}</span>
                <div class="text mt-3"> <span>{{profile?.userPrincipalName}}</span> 
                </div> 
                <div style="padding-bottom: 50px;"></div>
            <div class=" d-flex mt-2"> 
                <button class="btn1 btn-dark" (click)="getCalendar()" >Get Calendar</button> 
            </div> 
            <div class="d-flex flex-row justify-content-center align-items-center gap-2"> 
                <span class="idd1">{{profile?.id}}</span>
            </div> 
        </div> 
    </div>
</div>
