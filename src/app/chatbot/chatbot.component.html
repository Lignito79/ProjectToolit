
<div id="container">
	<aside>
    <h1>CHATS</h1>
		<ul>
			<li (click)="setCurrentChatDef()">
				<!-- <img src="https://st3.depositphotos.com/30456762/37578/v/600/depositphotos_375780486-stock-illustration-chat-bot-robot-avatar-in.jpg" alt="" width="55px" height="55px"> -->
					<h2>CHAT 1</h2>

			</li>
      <li *ngFor="let count of chats; let i=index"><h2 (click)="setCurrentChat(count)">CHAT {{count}}</h2></li>
      <a (click)="incChat()" mat-fab svgIcon="plus" style="display: block; margin: 0 auto;" color="add"><img class="icon" src="https://img.uxwing.com/wp-content/themes/uxwing/download/user-interface/plus-icon.png"></a>
		</ul>
    <h1>FAQs</h1>
    <div id="FAQ">
      <ul>
        <li *ngFor="let faq of frequentQuestions; let i=index" (click)="frequentQuestionsClick(faq.query)">{{faq.shortQuestion}}</li>
      </ul>
    </div>
	</aside>
	<main>
		<header>
			<img src="https://st3.depositphotos.com/30456762/37578/v/600/depositphotos_375780486-stock-illustration-chat-bot-robot-avatar-in.jpg" alt="" width="55px" height="55px">
			<div>
				<h2>Chat {{currentChat+1}} Header</h2>
			</div>
		</header>
		<ul id="chat">
      <li class="you">
        <div class="message">
          Hello! How can I help you?
        </div>
      </li>
      <div *ngFor="let element of chatLog;">
      <div *ngFor="let n of element.questions;let i = index">
        <li class="me" >
          <div class="message" *ngIf="element.chatNum == this.currentChat">
            {{n}}
          </div>
        </li>
        <li class="you">
          <div class="message" *ngIf="element.chatNum == this.currentChat">
            {{element.answers[i]}}
          </div>
        </li>
      </div>
      </div>
      </ul>
      <!-- <div id="FAQ">
        <ul>
          <li>First item</li>
          <li>Second item</li>
          <li>Third item</li>
        </ul>
      </div> -->
      <div>
      <form>
        <input
          id="textfield"
          type="text"
          name="query"
          placeholder="Enter a message"
          [(ngModel)] = "query"
        />
        <a (click)="postCompletion()" mat-mini-fab color="send"> <img class="icon" src="https://cdn4.iconfinder.com/data/icons/core-ui-filled-rounded/32/filled_rounded_send-512.png"> </a>
        <!-- <input type="button" value="Send" style="width: 50px; width: 50px; border-radius: 100%;" (click)="postCompletion()" /> -->
        </form>
      </div>
        <!-- <div className=result> {{result}} </div> -->
    </main>
</div>
