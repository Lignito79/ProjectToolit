

<div id="container">
	<aside>
		<ul>
			<li>
				<img src="https://st3.depositphotos.com/30456762/37578/v/600/depositphotos_375780486-stock-illustration-chat-bot-robot-avatar-in.jpg" alt="" width="55px" height="55px">
				<div>
					<h2 (click)="setCurrentChatDef()">CHAT 1</h2>
					<h3>
						<span class="status green"></span>
						online
					</h3>
				</div>
			</li>
      <li *ngFor="let count of chats; let i=index"><h2 (click)="setCurrentChat(count)">CHAT {{count}}</h2></li>
      <button (click)="incChat()" mat-fab svgIcon="plus" style="display: block; margin: 0 auto;"></button>
		</ul>
	</aside>
	<main >
		<header>
			<img src="https://st3.depositphotos.com/30456762/37578/v/600/depositphotos_375780486-stock-illustration-chat-bot-robot-avatar-in.jpg" alt="" width="55px" height="55px">
			<div>
				<h2>Chat {{currentChat+1}} Header</h2>
			</div>
		</header>
		<ul id="chat">
      <li class="you">
        <div class="message">
          Hello! How can I help you?
        </div>
      </li>
      <div *ngFor="let element of myArray;">
      <div *ngFor="let n of element.questions;let i = index">
        <li class="me" >
          <div class="message" *ngIf="element.chatNum == this.currentChat">
            {{n}}
          </div>
        </li>
        <li class="you">
          <div class="message" *ngIf="element.chatNum == this.currentChat">
            {{element.answers[i]}}
          </div>
        </li>
      </div>
      </div>
      </ul>
    
      <div >
      <form>
        <input
          type="text"
          name="animal"
          placeholder="Enter a message"
          [(ngModel)] = "query"
        />
        <input type="button" value="Send" (click)="postCompletion()" />
        </form>
      </div>
        <!-- <div className=result> {{result}} </div> -->
    </main>
</div>
